<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - CRT command line</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="screen">
        <div class="bezel">
            <div class="inner-shadow"></div>
            <div class="led"></div>
        </div>
        <div class="text-wrapper">
            <div class="screen-effects">
                <div class="light-effect"></div>
            </div>
            <div class="actual-cmd-text">
                <div id="login-screen">
                    <div id="login-message"></div>
                    <form action="" id="username-form">
                        <label for="username" id="username-label">
                            Username:
                            <input type="text" name="username" id="username" autofocus>
                        </label>
                        <p id="password-type" hidden>
                            Password:
                            <div id="simulated-password"></div>
                        </p>
                        <input type="submit" id="username-submit" hidden>
                    </form>
                </div>
                <div id="loading-screen" hidden>
                    <span id="load-bar"></span>
                </div>
                <div id="terminal-screen" hidden>
                    <div id="welcome-message"></div>
                    <div class="line">
                        <div id="past-user-input"></div>
                        <div id="command">
                            <span class="user-text"></span>
                            <span id="blinker">&#9646;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="commands/commands.js"></script>
    <script src="js/Commands.js"></script>
    <script src="js/Prompt.js"></script>
    <script src="js/TypeWriter.js"></script>
    <script src="js/EvaluateInput.js"></script>
    <script src="js/GetUserInput.js"></script>
    <script src="js/Terminal.js"></script>
    <script src="js/Setup.js"></script>
    <script src="js/run.js"></script>
    <script src="js/cmd-scrolling.js"></script>
</body>
</html>
