<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - CRT command line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="screen">
        <div class="bezel">
            <div class="inner-shadow"></div>
            <div class="led"></div>
        </div>
        <div class="text-wrapper">
            <div class="screen-effects">
                <div class="light-effect"></div>
            </div>
            <div class="actual-cmd-text">
                <div id="welcome-message"></div>
                <div class="line">
                    <div id="past-user-input"></div>
                    <div id="command">
                        <span class="user-text"></span>
                        <span id="blinker">&#9646;</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/EventHandler.js"></script>
    <script src="js/Prompt.js"></script>
    <script src="js/TypeWriter.js"></script>
    <script src="js/EvaluateInput.js"></script>
    <script src="js/GetUserInput.js"></script>
    <script src="js/Terminal.js"></script>
    <script src="js/run.js"></script>
    <script src="js/mousewheel.js"></script>
</body>
</html>
