<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - CRT command line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="screen">
        <div class="text-wrapper">
            <div id="welcome-message"></div>
            <div class="line">
                <div id="past-user-input"></div>
                <div id="command">
                    <span class="user-text"></span>
                    <span id="blinker"></span>
                        <span id="blinker">&#9646;</span>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
